version: '3'
services:
    redis:
        image: redis
        ports:
            - 6379:6379
    mongo:
        image: mongo
        ports: 
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
    command-service:
        image: command-service # put real image here
        build:    
            context: .
            dockerfile: command.Dockerfile
        restart: unless-stopped
        ports:
            - 8081:8081
        environment:
            MONGO_HOST: mongo
            MONGO_PORT: 27017
            MOGO_DB: writeDb
            MONG_USER: root
            MONGO_PASSWORD: example
            REDIS_HOST: redis
            REDIS_PORT: 6379
            SPRING_PROFILES_ACTIVE: prod
        depends_on:
            - redis
            - mongo
    query-service:
        image: query-service # put real image here
        build:    
            context: .
            dockerfile: query.Dockerfile
        restart: unless-stopped
        ports:
            - 8082:8082
        environment:
            MONGO_HOST: mongo
            MONGO_PORT: 27017
            MOGO_DB: readDb
            MONG_USER: root
            MONGO_PASSWORD: example
            REDIS_HOST: redis
            REDIS_PORT: 6379
            SPRING_PROFILES_ACTIVE: prod
        depends_on:
            - redis
            - mongo
            

